    <style>
        body {

        header {
            background: rgba(26, 115, 232, 0.85);
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        header h1 { margin: 0; font-size: 28px; }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover { text-decoration: underline; }

        .contact-container {
            background: rgba(255,255,255,0.92);
            padding: 40px;
            margin: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }

        .contact-container h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #0a2a64;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover { background: #0b57c2; }

        footer {
            background: rgba(10, 42, 100, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(4px);
